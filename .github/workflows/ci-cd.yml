name: ğŸš€ CI/CD Pipeline - Sheily AI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===============================
  # JOB 1: LINTING Y ANÃLISIS ESTÃTICO
  # ===============================
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install black isort mypy bandit safety
        
    - name: ğŸ¨ Check Code Formatting (Black)
      run: black --check --line-length 120 .
      
    - name: ğŸ“‘ Check Import Sorting (isort)
      run: isort --check-only --profile black --line-length 120 .
      
    - name: ğŸ” Type Checking (MyPy)
      run: mypy sheily_core sheily_train --ignore-missing-imports
      continue-on-error: true  # No fallar el build por warnings de tipos
      
    - name: ğŸ”’ Security Analysis (Bandit)
      run: bandit -r sheily_core sheily_train -f json -o bandit-report.json
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Dependency Vulnerability Check (Safety)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: ğŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ===============================
  # JOB 2: TESTING MATRIZ MÃšLTIPLE
  # ===============================
  test:
    name: ğŸ§ª Tests (Python ${{ matrix.python-version }}, OS: ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov pytest-xdist pytest-asyncio
        
    - name: ğŸ§ª Run Unit Tests
      run: |
        pytest tests/unit/ -v --tb=short --cov=sheily_core --cov=sheily_train --cov-report=xml --cov-report=html
        
    - name: ğŸ”— Run Integration Tests
      run: |
        pytest tests/integration/ -v --tb=short
      continue-on-error: true  # Los tests de integraciÃ³n pueden fallar en CI
      
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: sheily-ai-coverage
        
    - name: ğŸ“‹ Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
          pytest.xml

  # ===============================
  # JOB 3: TESTING DE SEGURIDAD
  # ===============================
  security-test:
    name: ğŸ”’ Security Testing
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ”’ Run Security Tests
      run: |
        pytest tests/security/ -v --tb=short
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Sheily AI'
        path: '.'
        format: 'ALL'
        
    - name: ğŸ“Š Upload OWASP Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: owasp-dependency-check-report
        path: reports/

  # ===============================
  # JOB 4: BUILD Y CONTAINERIZACIÃ“N
  # ===============================
  build:
    name: ğŸ—ï¸ Build & Container
    runs-on: ubuntu-latest
    needs: [test, security-test]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: sheily-ai
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: ğŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false  # Solo build, no push en CI pÃºblico
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ§ª Test Docker Container
      run: |
        docker run --rm sheily-ai:latest python -c "import sheily_core; print('âœ… Container build successful')"

  # ===============================
  # JOB 5: ANÃLISIS DE RENDIMIENTO
  # ===============================
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark memory-profiler
        
    - name: âš¡ Run Performance Tests
      run: |
        python -m pytest tests/ -k "performance or benchmark" --benchmark-json=benchmark.json
      continue-on-error: true
      
    - name: ğŸ“Š Upload Performance Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: benchmark.json

  # ===============================
  # JOB 6: DEPLOYMENT (SOLO EN RELEASE)
  # ===============================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, performance]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Build Package
      run: |
        python -m pip install --upgrade pip build twine
        python -m build
        
    - name: ğŸ§ª Test Package Installation
      run: |
        pip install dist/*.whl
        python -c "import sheily_core; print('âœ… Package installation successful')"
        
    - name: ğŸ“‹ Validate Package
      run: |
        twine check dist/*
        
    # Nota: Descomentar para deployment real
    # - name: ğŸš€ Publish to PyPI
    #   uses: pypa/gh-action-pypi-publish@release/v1
    #   with:
    #     password: ${{ secrets.PYPI_API_TOKEN }}

  # ===============================
  # JOB 7: NOTIFICACIONES
  # ===============================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [lint, test, security-test, build]
    if: always()
    
    steps:
    - name: ğŸ“Š Check Job Results
      run: |
        echo "Lint: ${{ needs.lint.result }}"
        echo "Test: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security-test.result }}"
        echo "Build: ${{ needs.build.result }}"
        
    - name: âœ… Success Notification
      if: needs.lint.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "ğŸ‰ All CI/CD jobs completed successfully!"
        echo "âœ… Code quality: PASSED"
        echo "âœ… Tests: PASSED" 
        echo "âœ… Security: CHECKED"
        echo "âœ… Build: SUCCESS"
        
    - name: âŒ Failure Notification
      if: needs.lint.result == 'failure' || needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "âŒ Some CI/CD jobs failed!"
        echo "Please check the logs for details."
        exit 1